language: csharp
os:
  - linux # Ubuntu 14.04
  - osx

# .NET CLI require Ubuntu 14.04
sudo: required
dist: trusty
addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main'
      key_url: 'https://packages.microsoft.com/keys/microsoft.asc'
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    # build.sh uses dotnet-install
    #- dotnet-dev-1.1.4
    #- dotnet-sharedframework-microsoft.netcore.app-1.0.5
    #- dotnet-sharedframework-microsoft.netcore.app-1.1.2

# .NET CLI require OSX 10.10
osx_image: xcode8.3

mono:
  - 4.4.2

# build.sh uses dotnet-install
dotnet: 2.0.0

script:
  - ./build.sh --target Travis --configuration Debug --verbosity diagnostic
  - ./build.sh --target Travis --configuration Release --verbosity diagnostic
